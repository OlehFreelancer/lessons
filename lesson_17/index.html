<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 17</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo">
					<img src="img/logo.svg" alt="Logo">
				</div>
				<ul class="header__menu">
					<li><a href="#">About Us</a></li>
					<li><a href="#">Courses</a></li>
					<li><a href="#">Events</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Contacts</a></li>
				</ul>
				<div class="header__action">
					<button class="header__button button--bg large-button" tipe="button"><span>Get consultation</span></button>
					<a class="header__login" href="#">Log in / Register</a>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="main__block block-main">
				<div class="block-main__container">
					<div class="block-main__row">
						<div class="block-main__info">
							<button class="block-main__play" type="button"><span>Play showreel</span></button>
							<h1 class="block-main__title">Enjoy studying with Createx Online Courses</h1>
							<div class="block-main__action">
								<button class="block-main__button large-button button"><span>About us</span></button>
								<button class="block-main__button large-button button--bg"><span>Explore courses</span></button>
							</div>
						</div>
						<div class="block-main__img">
							<img src="img/block-main/illustration.svg" alt="Illustration">
						</div>
					</div>
					<div class="block-main__achievement achievement">
						<div class="achievement__row">
							<div class="achievement__text"><span>1200</span> Students graduated</div>
							<div class="achievement__decor"></div>
							<div class="achievement__text"><span>84</span> Completed courses</div>
							<div class="achievement__decor none"></div>
						</div>
						<div class="achievement__row">
							<div class="achievement__text"><span>16</span> Qualified tutors</div>
							<div class="achievement__decor"></div>
							<div class="achievement__text"><span>5</span> Years of experience</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container"></div>
		</footer>
	</div>
</body>

</html>
