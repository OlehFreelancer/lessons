<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 13</title>

								<div class="top__square top__square--blue"></div>

							</div>

								<div class="top__square top__square--red"></div>
								<div class="top__square top__square--blue"></div>
								<div class="top__square top__square--violet"></div>
							</div>
							<div class="top__line">
								<div class="top__square top__square--green"></div>
								<div class="top__square top__square--orange"></div>
								<div class="top__square top__square--red"></div>
								<div class="top__square top__square--yellow"></div>

									<div class="mixer__bg">
										<picture>

		</footer>
