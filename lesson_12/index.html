<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>

<body>
	<!-- <picture class="">
			<source srcset="" type="image/webp">
			<img src="" alt="Image">
		</picture> -->
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<h2>Transform: Translate</h2>
				<div class="main__translate translate">
					<div class="translate__item"></div>
				</div>
				<h2>Transform: Scale</h2>
				<div class="main__scale scale"></div>
				<h2>Transform: Rotate</h2>
				<div class="main__rotate rotate"></div>
				<h2>Transform: Skew</h2>
				<div class="main__skew skew"></div>
				<h2>Transform: Transform-Origin</h2>
				<div class="main__transform-origin transform-origin"></div>
				<h2>Transform: Perspective</h2>
				<div class="main__perspective perspective">
					<div class="perspective__befor"></div>
					<div class="perspective__after"></div>
				</div>
				<h2>Transform: 3D Куб</h2>
				<div class="main__wrapper">
					<div class="main__cube cube">
						<div class="cube__front cube__block">front</div>
						<div class="cube__back cube__block">back</div>
						<div class="cube__top cube__block">top</div>
						<div class="cube__bottom cube__block">bottom</div>
						<div class="cube__left cube__block">left</div>
						<div class="cube__right cube__block">right</div>
					</div>
				</div>
				<h2>Transform: 3D Платформа</h2>
				<div class="main__wrapper">
					<div class="main__platform platform">
						<div class="platform__front platform__block">front</div>
						<div class="platform__back platform__block">back</div>
						<div class="platform__top platform__block">top</div>
						<div class="platform__bottom platform__block">bottom</div>
						<div class="platform__left platform__block">left</div>
						<div class="platform__right platform__block">right</div>
					</div>
				</div>
				<h2>Transform: Backface Visibility</h2>
				<div class="main__backface backface">
					<div class="backface__front"></div>
					<div class="backface__back"></div>
				</div>
				<div class="main__backface backface">
					<div class="backface__stattered"></div>
					<div class="backface__rotary"></div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__car car">
					<div class="car__frontwing">
						<div class="car__wheel-front">
							<div class="car__disk"></div>
						</div>
					</div>
					<div class="car__front-door">
						<div class="car__window-front"></div>
					</div>
					<div class="car__back-door">
						<div class="car__window-back"></div>
					</div>
					<div class="car__backwing">
						<div class="car__wheel-back">
							<div class="car__disk"></div>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
